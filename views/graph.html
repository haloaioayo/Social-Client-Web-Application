<!doctype html>
<html>
    <head>
        <title>SocialClient Graph Visualization</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script type="text/javascript">
        var viz;
        function draw(){
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "1234",
                labels: {
                    "Person" : {
                        "caption": "name"
                    }
                },
                relationships: {
                    "FRIENDS" : {
                        "caption": true,
                        "thickness": "count"
                    }
                },
                initial_cypher: "MATCH a=(:Person)-[r:FRIENDS]->(:Person) RETURN a"
            }
            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
    </html>
